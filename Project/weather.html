<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <title>WeatherCat</title>
</head>
<body>
  <div class=container>
    <div class="card" style="width: 25rem;">
      <div class="card-body">
    <div class="row">
      <div class="col-6">
  <h1 class="card-title" id="city-display">Portland</h1>
    <h6></h6>
      <h3 id="current-temp">95℉</h3>
      </div>
      <div class="col-6">
        <h1 class="card-title">☀</h1>
        <p id=today-high-low>98℉/65℉</p>
      <p class="card-text">Bright and sunny all day</p>
      </div>
      </div>
      <div class="alert alert-warning" role="alert">
        ⚠ Heat Advisory!
        </div>
        <div class="d-flex justify-content-around flex-row bd-highlight">
          <div class="p-3 bd-highlight" id="day-1-hi-lo">7/28<br />☀<br />97℉/63℉</div>
          <div class="p-3 bd-highlight" id="day-2-hi-lo">7/29<br />☀<br />92℉/60℉</div>
          <div class="p-3 bd-highlight" id="day-3-hi-lo">7/30<br />☀<br />94℉/61℉</div>
          <div class="p-3 bd-highlight" id="day-4-hi-lo">7/31<br />☀<br />88℉/58℉</div>
        </div>
      </div>
    </div>
  <form id="city-form">
    <input type="text" id="city-input" placeholder="City" />
    <input type="submit" value="Search" />
  </form>     
  </div>
  <script src="src/code3.js"></script>
</body>
</html>
